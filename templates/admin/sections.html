{% extends 'admin/base.html' %}
{% block container %}

<div class="components-preview wide-md mx-auto">
    <div class="nk-block-head nk-block-head-sm">
        <div class="nk-block-between">
            <div class="nk-block-head-content">
                <h3 class="nk-block-title page-title"></h3>
            </div>
        </div>
    </div>
    <div class="nk-block">
        <div class="card card-stretch">
            <div class="card-inner">
                <div class="card-title-group">
                    <div class="card-title">
                        <h5 class="title">
                            Секции
                        </h5>
                    </div>
                    <div class="nk-block-head-content">
                        <div class="toggle-wrap nk-block-tools-toggle">
                            <a href="#"
                               class="btn btn-icon btn-trigger toggle-expand me-n1"
                               data-target="pageMenu">
                                <em class="icon ni ni-more-v"></em>
                            </a>
                            <div class="toggle-expand-content" data-content="pageMenu">
                                <ul class="nk-block-tools g-3">
                                    <li class="nk-block-tools-opt">
                                        <a href="#" data-target="addProduct"
                                           class="toggle btn btn-icon btn-primary d-md-none">
                                            <em class="icon ni ni-plus"></em>
                                        </a>
                                        <a href="#"
                                           data-target="addProduct"
                                           class="toggle btn btn-primary d-none d-md-inline-flex">
                                            <em class="icon ni ni-plus"></em>
                                            <span>Добавить</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nk-block">
                <div class="card">
                    <div class="nk-tb-list nk-tb-ulist is-compact">
                        <div class="nk-tb-item nk-tb-head">
                            <div class="nk-tb-col"><span>Название</span></div>
                            <div class="nk-tb-col nk-tb-col-tools text-end"></div>
                        </div>
                        {% for item in sections %}
                        <div class="nk-tb-item js-cont" data-id="{{ item.id }}">
                            <div class="nk-tb-col">
                                <span>{{item.title}}</span>
                            </div>
                            <div class="nk-tb-col nk-tb-col-tools">
                                <ul class="nk-tb-actions gx-1 my-n1">
                                    <li class="me-n1">
                                        <div class="dropdown"><a href="#"
                                                                 class="dropdown-toggle btn btn-icon btn-trigger"
                                                                 data-bs-toggle="dropdown"><em
                                                class="icon ni ni-more-h"></em></a>
                                            <div class="dropdown-menu dropdown-menu-end">
                                                <ul class="link-list-opt no-bdr">
                                                    <li><a data-target="updateProduct" class="toggle"
                                                           onclick="openItem('{{item.id}}')">
                                                        <em class="icon ni ni-eye text-info"></em>
                                                        <span class="tb-status text-info">Просмотр</span>
                                                    </a></li>
                                                    <li><a onclick="removeItem('{{item.id}}')"><em
                                                            class="icon ni ni-trash text-danger"></em>
                                                        <span class="tb-status text-danger">Удалить</span>
                                                    </a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="nk-add-product toggle-slide toggle-slide-right" data-content="addProduct"
         data-toggle-screen="any" data-toggle-overlay="true" data-toggle-body="true" data-simplebar id="new-data-item">
        <div class="nk-block">
            <div class="row g-3">
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-title">Название
                        </label>
                        <input class="form-control" type="text" name="title" id="cf-title">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-position">Позиция
                        </label>
                        <input class="form-control" type="number" min="0" name="position" id="cf-position">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-section">Выберите
                        </label>
                        <select class="form-select" id="cf-section" name="parent_id"></select>
                        <button class="form-control" id="clearSingleSelection">Очистить</button>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label" for="customFileNew" data-name="photo">Фото</label>
                    <div class="card-preview">
                        <div class="card-inner">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card card-bordered photo-place"
                                         data-name="photo">
                                        <img class="card-img-top" alt="">
                                        <div class="card-inner">
                                            <div class="form-control-wrap">
                                                <div class="form-file">
                                                    <input type="hidden"
                                                           name="photo"
                                                           value="">
                                                    <input type="file"
                                                           multiple=""
                                                           class="form-file-input"
                                                           id="customFileNew"
                                                           accept="image/*">
                                                    <label class="form-file-label"
                                                           for="customFileNew">Choose
                                                        file
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button id="createButton" onclick="createItem()" class="btn btn-primary"><em
                            class="icon ni ni-plus"></em><span>Добавить</span></button>
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
            </div>
        </div>
    </div>
    <div class="nk-add-product toggle-slide toggle-slide-right" data-content="updateProduct"
         data-toggle-screen="any" data-toggle-overlay="true" data-toggle-body="true" data-simplebar
         id="update-data-item">
        <div class="nk-block">
            <div class="row g-3">
                <input type="hidden" id="up-id" name="_id">
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="up-title">Название
                        </label>
                        <input class="form-control" type="text" name="title" id="up-title">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="up-position">Позиция
                        </label>
                        <input class="form-control" type="number" min="1" name="position" id="up-position">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="up-section">Выберите
                        </label>
                        <select class="form-select" id="up-section" name="parent_id"></select>
                        <button class="form-control" id="clearUpSection">Очистить</button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label" for="customFile" data-name="photo">Фото</label>
                        <div class="card-preview">
                            <div class="card-inner">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card card-bordered photo-place" data-name="photo">
                                            <img class="card-img-top" id="photo-img-src"
                                                 alt="">
                                            <div class="card-inner">
                                                <div class="form-control-wrap">
                                                    <div class="form-file">
                                                        <input type="hidden" name="photo" id="photo-input-val">
                                                        <input type="file" multiple=""
                                                               class="form-file-input"
                                                               id="customFile">
                                                        <label class="form-file-label"
                                                               for="customFile">Choose file
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button id="updateButton" onclick="updateItem()" class="btn btn-primary"><em
                            class="icon ni ni-plus"></em><span>Изменить</span></button>
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    $('li[data-li="panel"]').addClass('active');
    $('li[data-li="panel-sections"]').addClass('active');

    async function createItem() {
        $('#createButton').prop('disabled', true);
        try {
            let response = await fetch('/api/sections/', {
                method: 'POST',
                body: JSON.stringify({
                    ...getValues('#new-data-item'),
                })
            });

            response = await response.json();
            if (response._success === true) {
                window.location.reload();
            } else {
                $('#createButton').prop('disabled', false);
                alert(response.message);
            }

        } catch (error) {
            $('#createButton').prop('disabled', false);
            alertShow('waring', `${error.message}`);
        }
    }


    let updatedId = null;
    let upSectionSelect = $('#up-section');

    async function openItem(itemId) {
        try {
            updatedId = null;

            $('#updateButton').prop('disabled', true)
            $('#up-title #up-position #photo-input-val').val();
            $('#photo-img-src').prop('src', '');

            let response = await fetch(`/api/sections/${itemId}?response_type=json`, {
                method: 'GET'
            });

            response = await response.json();
            if (response._success === true) {
                $('#updateButton').prop('disabled', false)
                updatedId = itemId;
                $('#up-title').val(response.section.title);
                $('#up-position').val(response.section.position);
                $('#photo-input-val').val(response.section.photo);

                if (response.section.photo) {
                    $('#photo-img-src').prop('src', `/static/uploads/${response.section.photo}`);

                }

                let parentSectionId = response.section.parent_id;
                if (parentSectionId) {
                    try {
                        let response = await fetch(`/api/sections/${parentSectionId}?response_type=json`, {
                            method: 'GET'
                        });

                        response = await response.json();
                        if (response._success === true) {
                            let responseSection = response.section

                            if (responseSection) {
                                var option = new Option(responseSection.title, responseSection.id, true, true);
                                upSectionSelect.append(option).trigger('change');

                                upSectionSelect.trigger({
                                    type: 'select2:select',
                                    params: {
                                        data: responseSection
                                    }
                                });

                            }

                        } else {
                            alert(response.message);
                        }

                    } catch (error) {
                        console.log(error.message)

                        alertShow('waring', `${error.message}`);
                    }
                }


            } else {
                alert(response.message);
            }

        } catch (error) {
            alertShow('waring', `${error.message}`);
        }
    }

    $('[type="file"]').change(function () {
        var trigger_name = $(this).parents('.photo-place').data('name');
        var input_name = $(this).closest('.photo-place').find('[name="' + trigger_name + '"]');
        let image = $(this).closest('.photo-place').find('img')
        uploadImage($(this).attr('id')).then(function (data) {
            input_name.val(String(data['file_name']));
            image.attr('src', '/static/uploads/' + String(data['file_name']));
        }, function (data) {
            alert('error');
        });
    })

    async function updateItem() {
        try {
            if (updatedId) {
                let data = getValues('#update-data-item')
                let response = await fetch(`/api/sections/${updatedId}`, {
                    method: 'PUT',
                    body: JSON.stringify(data)
                });

                response = await response.json();
                if (response._success === true) {
                    window.location.reload();
                } else {
                    alert(response.message);
                }
            }

        } catch (error) {
            alertShow('waring', `${error.message}`);
        }
    }

    async function removeItem(itemId) {
        try {
            let response = await fetch('/api/sections/' + itemId, {
                method: 'DELETE'
            });

            response = await response.json();
            if (response._success === true) {
                window.location.reload();
            } else {
                alert(response.message);
            }

        } catch (error) {
            alertShow('waring', `${error.message}`);
        }
    };

    $('#cf-section').select2({
        placeholder: 'Выберите',
        language: {
            noResults: function () {
                return "Не найден";
            }
        },
        ajax: {
            transport: async function (params, success, failure) {
                try {
                    const query = params.data.q || '';
                    const response = await fetch(`/api/sections?response_type=json&query=${encodeURIComponent(query)}`);

                    const data = await response.json();
                    const results = data.sections.map(i => ({
                        id: i.id,
                        text: `${i.title}`,
                        value: i.id
                    }));

                    success({results});
                } catch (error) {
                    failure(error);
                }
            },
            processResults: function (data) {
                return data;
            }
        }
    });

    $('#clearSingleSelection').on('click', function () {
        $('#cf-section').val(null).trigger('change');
    });

    $('#clearUpSection').on('click', function () {
        $('#up-section').val(null).trigger('change');
    });

    $('#up-section').select2({
        placeholder: 'Выберите',
        language: {
            noResults: function () {
                return "Не найден";
            }
        },
        ajax: {
            transport: async function (params, success, failure) {
                try {
                    const query = params.data.q || '';
                    const response = await fetch(`/api/sections?response_type=json&query=${encodeURIComponent(query)}`);

                    const data = await response.json();
                    const results = data.sections.map(i => ({
                        id: i.id,
                        text: `${i.title}`,
                        value: i.id
                    }));

                    success({results});
                } catch (error) {
                    failure(error);
                }
            },
            processResults: function (data) {
                return data;
            }
        }
    });

</script>
{% endblock %}
