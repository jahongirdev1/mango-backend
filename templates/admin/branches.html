{% extends 'admin/base.html' %}
{% block container %}

<div class="components-preview wide-md mx-auto">
    <div class="nk-block-head nk-block-head-sm">
        <div class="nk-block-between">
            <div class="nk-block-head-content">
                <h3 class="nk-block-title page-title"></h3>
            </div>
        </div>
    </div>
    <div class="nk-block">
        <div class="card card-stretch">
            <div class="card-inner">
                <div class="card-title-group">
                    <div class="card-title">
                        <h5 class="title">
                            Товары
                        </h5>
                    </div>
                    <div class="nk-block-head-content">
                        <div class="toggle-wrap nk-block-tools-toggle">
                            <a href="#"
                               class="btn btn-icon btn-trigger toggle-expand me-n1"
                               data-target="pageMenu">
                                <em class="icon ni ni-more-v"></em>
                            </a>
                            <div class="toggle-expand-content" data-content="pageMenu">
                                <ul class="nk-block-tools g-3">
                                    <li class="nk-block-tools-opt">
                                        <a href="#" data-target="addProduct"
                                           class="toggle btn btn-icon btn-primary d-md-none">
                                            <em class="icon ni ni-plus"></em>
                                        </a>
                                        <a href="#"
                                           data-target="addProduct"
                                           class="toggle btn btn-primary d-none d-md-inline-flex">
                                            <em class="icon ni ni-plus"></em>
                                            <span>Добавить</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nk-block">
                <div class="card">
                    <div class="nk-tb-list nk-tb-ulist is-compact">
                        <div class="nk-tb-item nk-tb-head">
                            <div class="nk-tb-col"><span>Название</span></div>
                            <div class="nk-tb-col nk-tb-col-tools text-end"></div>
                        </div>
                        {% for item in branches %}
                        <div class="nk-tb-item js-cont" data-id="{{ item.id }}">
                            <div class="nk-tb-col">
                                <input name="title" value="{{item.title}}" class="form-control">
                            </div>
                            <div class="nk-tb-col nk-tb-col-tools">
                                <ul class="nk-tb-actions gx-1 my-n1">
                                    <li class="me-n1">
                                        <div class="dropdown"><a href="#"
                                                                 class="dropdown-toggle btn btn-icon btn-trigger"
                                                                 data-bs-toggle="dropdown"><em
                                                class="icon ni ni-more-h"></em></a>
                                            <div class="dropdown-menu dropdown-menu-end">
                                                <ul class="link-list-opt no-bdr">
                                                    <li><a data-target="updateProduct" class="toggle"
                                                           onclick="openItem('{{item.id}}')">
                                                        <em class="icon ni ni-eye text-info"></em>
                                                        <span class="tb-status text-info">Просмотр</span>
                                                    </a>
                                                    </li>
                                                    <li><a onclick="removeItem('{{item.id}}')"><em
                                                            class="icon ni ni-trash text-danger"></em>
                                                        <span class="tb-status text-danger">Удалить</span></a></li>

                                                </ul>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="nk-add-product toggle-slide toggle-slide-right" data-content="addProduct"
         data-toggle-screen="any" data-toggle-overlay="true" data-toggle-body="true" data-simplebar id="new-data-item">
        <div class="nk-block">
            <div class="row g-3">
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-title">Название
                        </label>
                        <input class="form-control" type="text" name="title" id="cf-title">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-latitude">Широта
                        </label>
                        <input class="form-control" type="number" min="0" name="latitude" id="cf-latitude">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-longitude">Долгота
                        </label>
                        <input class="form-control" type="number" min="0" name="longitude" id="cf-longitude">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-order-time">Время обработки заказа (мин)
                        </label>
                        <input class="form-control" type="number" min="0" name="order_time" id="cf-order-time">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-promotion-text">Акционный текст
                        </label>
                        <input class="form-control" type="text" name="promotion_text" id="cf-promotion-text">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-phone">Телефон номер
                        </label>
                        <input class="form-control" type="text" name="phone" id="cf-phone">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-in-use">Статус
                        </label>

                        <select class="form-control" type="text" name="in_use" id="cf-in-use">
                            <option value="true">Да</option>
                            <option value="false">Нет</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="cf-section">Выберите
                        </label>
                        <select class="form-select" id="cf-section" name="section_id"></select>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label" for="customFileNew" data-name="photo">Фото</label>
                    <div class="card-preview">
                        <div class="card-inner">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card card-bordered photo-place"
                                         data-name="photo">
                                        <img class="card-img-top" alt="">
                                        <div class="card-inner">
                                            <div class="form-control-wrap">
                                                <div class="form-file">
                                                    <input type="hidden"
                                                           name="photo"
                                                           value="">
                                                    <input type="file"
                                                           multiple=""
                                                           class="form-file-input"
                                                           id="customFileNew"
                                                           accept="image/*">
                                                    <label class="form-file-label"
                                                           for="customFileNew">Choose
                                                        file
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button id="createButton" onclick="createItem()" class="btn btn-primary"><em
                            class="icon ni ni-plus"></em><span>Добавить</span></button>
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
            </div>
        </div>
    </div>
    <div class="nk-add-product toggle-slide toggle-slide-right" data-content="updateProduct"
         data-toggle-screen="any" data-toggle-overlay="true" data-toggle-body="true" data-simplebar
         id="update-data-item">
        <div class="nk-block">
            <div class="row g-3">
                <input type="hidden" id="up-id" name="_id">
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="up-title">Название
                        </label>
                        <input class="form-control" type="text" name="title" id="up-title">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="up-latitude">Широта
                        </label>
                        <input class="form-control" type="number" min="0" name="latitude" id="up-latitude">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="up-longitude">Долгота
                        </label>
                        <input class="form-control" type="number" min="0" name="longitude" id="up-longitude">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="up-order-time">Время обработки заказа (мин)
                        </label>
                        <input class="form-control" type="number" min="0" name="order_time" id="up-order-time">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="up-promotion-text">Акционный текст
                        </label>
                        <input class="form-control" type="text" name="promotion_text" id="up-promotion-text">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="up-phone">Телефон номер
                        </label>
                        <input class="form-control" type="text" name="phone" id="up-phone">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="up-in-use">Статус
                        </label>

                        <select class="form-control" type="text" name="in_use" id="up-in-use">
                            <option value="true">Да</option>
                            <option value="false">Нет</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label" for="customFile" data-name="photo">Фото</label>
                        <div class="card-preview">
                            <div class="card-inner">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card card-bordered photo-place" data-name="photo">
                                            <img class="card-img-top" id="photo-img-src"
                                                 alt="">
                                            <div class="card-inner">
                                                <div class="form-control-wrap">
                                                    <div class="form-file">
                                                        <input type="hidden" name="photo" id="photo-input-val">
                                                        <input type="file" multiple=""
                                                               class="form-file-input"
                                                               id="customFile">
                                                        <label class="form-file-label"
                                                               for="customFile">Choose file
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button id="updateButton" onclick="updateItem()" class="btn btn-primary"><em
                            class="icon ni ni-plus"></em><span>Изменить</span></button>
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    $('li[data-li="control"]').addClass('active')
    $('li[data-li="control-branches"]').addClass('active')

    async function createItem() {
        $('#createButton').prop('disabled', true)
        try {
            let response = await fetch('/api/branches/', {
                method: 'POST',
                body: JSON.stringify(getValues('#new-data-item'))
            });

            response = await response.json();
            if (response._success === true) {
                window.location.reload();
            } else {
                $('#createButton').prop('disabled', false)
                alert(response.message);
            }

        } catch (error) {
            $('#createButton').prop('disabled', false)
            alertShow('waring', `${error.message}`);
        }
    }

    $('.js-remove').click(async function () {
        var itemId = $(this).parents('ul').data('id');

        try {
            let response = await fetch('/api/branches/' + itemId, {
                method: 'DELETE'
            });

            response = await response.json();
            if (response._success === true) {
                window.location.reload();
            } else {
                alert(response.message);
            }

        } catch (error) {
            alertShow('waring', `${error.message}`);
        }
    })

    $('.js-update').click(async function () {
        var itemId = $(this).parents('ul').data('id');

        try {
            let data = getValues('.js-cont[data-id="' + itemId + '"]')
            let response = await fetch(`/api/branches/${itemId}`, {
                method: 'PUT',
                body: JSON.stringify(data)
            });

            response = await response.json();
            if (response._success === true) {
                alertShow('success', 'Обновлено')
            } else {
                alert(response.message);
            }

        } catch (error) {
            alertShow('waring', `${error.message}`);
        }
    })

    let updatedId = null;

    async function openItem(itemId) {
        try {
            updatedId = null;

            $('#updateButton').prop('disabled', true)
            $('#up-title').val();
            $('#up-latitude').val();
            $('#up-longitude').val();
            $('#up-order-time').val();
            $('#up-promotion-text').val();
            $('#up-phone').val();
            $('#photo-input-val').val();
            $('#photo-img-src').prop('src', '');

            let response = await fetch(`/api/branches/${itemId}?response_type=json`, {
                method: 'GET'
            });

            response = await response.json();
            console.log(response)
            if (response._success === true) {
                $('#updateButton').prop('disabled', false)
                updatedId = itemId;
                $('#up-title').val(response.branch.title);
                $('#up-latitude').val(response.branch.latitude);
                $('#up-longitude').val(response.branch.longitude);
                $('#up-order-time').val(response.branch.order_time);
                $('#up-promotion-text').val(response.branch.promotion_text);
                $('#up-phone').val(response.branch.phone);
                if (response.branch.in_use === false) {
                    console.log('12312')
                    $(`#up-in-use option[value="false"]:selected`);
                }
                $('#photo-input-val').val(response.branch.photo);
                $('#photo-img-src').prop('src', `/static/uploads/${response.branch.photo}`);

            } else {
                alert(response.message);
            }

        } catch (error) {
            alertShow('waring', `${error.message}`);
        }
    }

    $('[type="file"]').change(function () {
        var trigger_name = $(this).parents('.photo-place').data('name');
        var input_name = $(this).closest('.photo-place').find('[name="' + trigger_name + '"]');
        let image = $(this).closest('.photo-place').find('img')
        uploadImage($(this).attr('id')).then(function (data) {
            input_name.val(String(data['file_name']));
            image.attr('src', '/static/uploads/' + String(data['file_name']));
        }, function (data) {
            alert('error');
        });
    })

    async function updateItem() {
        try {
            if (updatedId) {
                let data = getValues('#update-data-item')
                let response = await fetch(`/api/branches/${updatedId}`, {
                    method: 'PUT',
                    body: JSON.stringify(data)
                });

                response = await response.json();
                if (response._success === true) {
                    window.location.reload();
                } else {
                    alert(response.message);
                }
            }

        } catch (error) {
            alertShow('waring', `${error.message}`);
        }
    }

    async function removeItem(itemId) {
        try {
            let response = await fetch('/api/branches/' + itemId, {
                method: 'DELETE'
            });

            response = await response.json();
            if (response._success === true) {
                window.location.reload();
            } else {
                alert(response.message);
            }

        } catch (error) {
            alertShow('waring', `${error.message}`);
        }
    };

    $('#cf-section').select2({
        placeholder: 'Выберите',
        language: {
            noResults: function () {
                return "Не найден";
            }
        },
        ajax: {
            transport: async function (params, success, failure) {
                try {
                    const query = params.data.q || '';
                    const response = await fetch(`/api/sections?response_type=json&query=${encodeURIComponent(query)}`);

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    const results = data.goods.map(good => ({
                        id: good.id,
                        text: `${good.title} (${good.category.unit === 'pieces' && 'шт.' || good.category.unit === 'metric' && 'м.' || 'кв.'})`,
                        value: good.id,
                        price: good.price
                    }));

                    success({results});
                } catch (error) {
                    failure(error);
                }
            },
            processResults: function (data) {
                return data;
            }
        }
    });

</script>
{% endblock %}
